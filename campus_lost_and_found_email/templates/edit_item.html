{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-6"><div class="card shadow-sm"><div class="card-body">
  <h4>Edit Item</h4>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name" value="{{ item.name }}"></div>
    <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" name="description">{{ item.description }}</textarea></div>
    <div class="mb-3"><label class="form-label">Location</label><input class="form-control" name="location" value="{{ item.location }}"></div>
    <div class="mb-3"><label class="form-label">Photo (replace)</label><input class="form-control" type="file" name="photo"></div>
    <button class="btn btn-primary">Save</button> <a class="btn btn-link" href="{{ url_for('view_item', item_id=item.id) }}">Cancel</a>
  </form>
</div></div></div></div>
{% endblock %}
