{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-6"><div class="card shadow-sm"><div class="card-body">
<h4 class="card-title">Register</h4>
<form method="post">
  <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name"></div>
  <div class="mb-3"><label class="form-label">Email</label><input class="form-control" name="email"></div>
  <div class="mb-3"><label class="form-label">Password</label><input class="form-control" type="password" name="password"></div>
  <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="admin" name="admin"><label class="form-check-label" for="admin">Register as admin</label></div>
  <button class="btn btn-primary">Register</button> <a class="btn btn-link" href="{{ url_for('login') }}">Login</a>
</form></div></div></div></div>
{% endblock %}
